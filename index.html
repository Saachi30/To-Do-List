<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>ToDo's List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container my-4">

        <h2 class="text-center">ToDo's List</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add a task to the list</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <small id="emailHelp" class="form-text text-muted">Describe the task</small>
        </div>
        <div id="datetime">
            <div class="form-group">
                <label for="date" class="date">Date</label>
                <input type="date" class="form-control date" id="date" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted date datesmall">Add date</small>
            </div>

            <div class="form-group">
                <label for="time" class="time">Time</label>
                <input type="time" class="form-control time" id="time" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted time">Add time</small>
            </div>
        </div>

        <button id="add" class="btn btn-primary">Add to list</button>



        <div id="items" class="my-4">
            <div id="align">
                <h2>Your List</h2>
                <div id="searchbar">

                    <input type="search" id="searchtext" placeholder="Enter task name" onkeyup="search()">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png"
                        alt="" id="searchimg">
                </div>

            </div>

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Task Title</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr id="tablerow">
                    <th scope="row">1</th>
                    <td id="titletext">Get some Coffee</td>
                    <td id="desctext">You need coffee as you are a coder</td>
                    <td id="datetext">5/10/2022</td>
                    <td id="timetext">3pm</td>

                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                </tr>

            </tbody>
        </table>
        <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

        
    
</body>

</html>
